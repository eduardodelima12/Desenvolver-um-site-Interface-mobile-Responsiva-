<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <img src="img/image 3.svg" alt="LOGO" class="logo">

    <main>
        <div class="login-container">
            <div class="form-group">
                <label for="email">Usuário</label>
                <input type="email" id="email" placeholder="Insira seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="Insira sua senha">
                    <span class="password-toggle"></span>
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>

            <img src="img/Group 1.svg" alt="Ou" class="ou">

            <div class="login2">
                <img src="img/flat-color-icons_google.svg" alt="Logo do Google">
                <p>Continuar com o Google</p>
            </div>

            <div class="entrar">
                <input type="submit" value="Entrar" class="button-entrar">
                <p>Ainda não possui uma conta? <a href="cadastro.html">Crie aqui</a></p>
            </div>

    </main>

</body>

</html>
